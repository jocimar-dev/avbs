<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserva</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<h2>Reserva</h2>
<form id="reservaForm">
    <label for="usuarioId">Matrícula do Usuário:</label><br>
    <input type="number" id="usuarioId" name="usuarioId" required><br>
    <label for="equipamentoId">Número do Equipamento (Patrimônio):</label><br>
    <input type="number" id="equipamentoId" name="equipamentoId" required><br>
    <label for="dataReserva">Data da Reserva:</label><br>
    <input type="datetime-local" id="dataReserva" name="dataReserva" required><br>
    <input type="submit" value="Reservar">
</form>
</body>
</html>
